      name: Staging
      url: https://staging.sovryn.app
    concurrency:
      group: Staging
      cancel-in-progress: true
    env:
      AWS_ACCESS_KEY_ID: '${{ secrets.AWS_ACCESS_KEY_ID }}'
      AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
      REACT_APP_NETWORK: 'mainnet'
